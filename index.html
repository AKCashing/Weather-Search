<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Styling linking -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Document Name -->
        <title>Document</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <!-- Main Body -->
        <div class="main-body">
            <!-- Search Menu -->
            <div id="search-menu">
                <!-- Title -->
                <label id="search-title">Search for a City:</label>
                <!-- User Input Field -->
                <input id="user-input" type="text" placeholder="City"></input>
                <!-- Search Button -->
                <button id="search-btn" class="btn">Search</button>
                <!-- Line -->
                <hr class="line">
            </div>
            <!-- Weather Dashboard and Forecast -->
            <div class="weather-and-forecast">
                <!-- Weather Dashboard -->
                <div id="weather-dashboard">
                    <!-- City Header Box -->
                    <div id="city-header">
                        <!-- City Name -->
                        <label id="city-name"></label>
                        <!-- Weather Img -->
                        <img id="weather-img">
                    </div>
                    <!-- Temperature -->
                    <label id="temperature"></label>
                    <!-- Wind -->
                    <label id="wind"></label>
                    <!-- Humidity -->
                    <label id="humidity"></label>
                </div>
                <!-- 5-Day Forecast -->
                <div id="forecast-dashboard">
                    <!-- Forecast Title -->
                    <label id="forecast-title">5-Day Forecast:</label>
                    <!-- Forecast Card -->
                    <div id="forecast-card">
                        <!-- Forecast Date -->
                        <label id="forecast-date">12/12/2023</label>
                        <!-- Weather Img -->
                        <img id="weather-img">
                        <!-- Temperature -->
                        <label id="temperature">20F</label>
                        <!-- Wind -->
                        <label id="wind">30 MPH</label>
                        <!-- Humidity -->
                        <label id="humidity">20%</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets/js/style.js"></script>
</html>
